<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/af26201b1c.js" crossorigin="anonymous"></script>
    <title>WEB 3</title>
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="box-1">
                <div class="percent">
                    <svg>
                        <circle cx="70" cy="70" r="30"></circle>
                        <circle cx="70" cy="70" r="30"></circle>
                    </svg>
                    <div class="number">
                         <ion-icon name="logo-html5" size="large"></ion-icon>
                    </div>
                    <button class="rounded-button number" type="button">
                        <ion-icon name="logo-html5" size="large"></ion-icon>
                    </button>
                </div>
                <button class="rounded-button" type="button">
                    <ion-icon name="logo-css3" size="large"></ion-icon>
                </button>
                <button class="rounded-button" type="button">
                    <ion-icon name="logo-nodejs" size="large"></ion-icon>
                </button>
            </div>
            <div class="box-2">
                <button class="rounded-button" type="button">
                    <ion-icon name="logo-figma" size="large"></ion-icon>
                </button>
                <button class="rounded-button" type="button">
                    <img src="./icons/photoshop.svg" alt="Photoshop Icon" class="photoshopicon"/>
                </button>
            </div>
            <div class="box-3">
                <button class="rounded-button" type="button">
                    <img src="./icons/illustrator.svg" alt="Photoshop Icon" class="photoshopicon"/>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
